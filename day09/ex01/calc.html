<!DOCTYPE html>
<!--
    References:
    https://stackoverflow.com/questions/11563638/how-do-i-get-the-value-of-text-input-field-using-javascript
    https://www.w3schools.com/tags/att_option_value.asp
    https://stackoverflow.com/questions/21638574/run-a-function-every-30-seconds-javascript
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
 
    <div class="calculator_class">
        <input type="text1" id="num1">Value 1<br>
        <select id="operator" name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select><br>
        <input type="text" id="num2">Value 2<br>
        <input type="submit" id="submit" value="Try me!">
    </div>
</body>
<script>
    function is_less_than_zero(number_1, number_2)
    {
        if(number_1 < 0 || number_2 < 0)
        {
            console.log("Error :(");
            alert("Error :(");
            return(true);
        }
        return(false);
    }
    function is_division_or_modulo_by_zero(number_2, operator)
    {
        if(number_2 == 0 && (operator[0] == '/' || operator[0] == '%'))
        {
            console.log("It’s over 9000!");
            alert("It’s over 9000!");
            return(true);
        }
        return(false);
    }
    function calculate()
    {
        let number_1 = parseInt(document.getElementById("num1").value);
        let number_2 = parseInt(document.getElementById("num2").value);
        let operator = document.getElementById("operator").value;
        let result = 0;

        if(is_less_than_zero(number_1, number_2) == true)
            return;
        if(is_division_or_modulo_by_zero(number_2, operator) == true)
            return;
        if(operator[0] == '+')
            result = number_1 + number_2;
        else if(operator[0] == '-')
            result = number_1 - number_2;
        else if(operator[0] == '*')
            result = number_1 * number_2;
        else if(operator[0] == '/')
            result = number_1 / number_2;
        else if(operator[0] == '%')
            result = number_1 / number_2;
        console.log(result);
        alert(result);
    }
    function try_me()
    {
        alert("Please, use me...");
    }
    setInterval(try_me, 30000);
    let submit_element = document.getElementById("submit");
    submit_element.addEventListener("click", calculate);
</script>
</html>
